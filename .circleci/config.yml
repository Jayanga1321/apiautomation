version: 2.1
jobs:
  build:
    # pre-built images: https://circleci.com/docs/2.0/circleci-images/
    docker:
      - image: circleci/node:14-browsers
    steps:
      - checkout
      - run:
          name: The First Step
          command: apt-get install maven
      - run:
          name: The Second Step
          command: |
            mvn clean install -DsuiteXmlFile=E2ETest.xml
